{% extends 'base.html' %}
{% block title %}
  Login
{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-light btn-block mt-3 mb-4">Login</button>
  </form>
  <div class="mt-3 text-light">Not a member? <a class="text-light" href="{% url 'signup' %}">Register</a></div>
{% endblock %}
