<!-- Delete Post Modal -->
<div class="modal" id="deletePostModal" tabindex="-1" role="dialog" aria-labelledby="deletePostModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deletePostModalLabel">Delete Post</h5>
          <button type="button" class="btn-close border" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-light p-3">Are you sure you want to delete this post?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
          <form action="{% url 'delete_post' pk=post.pk %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'blog_index' %}">
            <button type="submit" class="btn btn-outline-light">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
