{% extends 'base.html' %}

{% block title %}
  Create Post
{% endblock %}

{% block content %}
  <h2>Create Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="mb-3 col-md-1">
            {{ form.title.label_tag }}
        </div>
        <div class="mb-3 col-md-11">
            {{ form.title }}
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-1">
            {{ form.body.label_tag }}
        </div>
        <div class="mb-3 col-md-11">
            {{ form.body }}
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-1">
            {{ form.image.label_tag }}
        </div>
        <div class="mb-3 col-md-11">
            {{ form.image }}
        </div>
    </div>
    <button type="submit">Save</button>
  </form>
{% endblock %}
